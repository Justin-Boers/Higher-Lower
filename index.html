<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <header class="text-center">
            <h1>Higher Lower</h1>
        </header>
        <main>
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Player</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="computerCredits">0</span></h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="playerCredits">0</span></h4>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one">&#9856;</div>
                    <div class="dice text-center computer-dice-two">&#9857;</div>
                </div>
                <div>&nbsp;</div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one">&#9858;</div>
                    <div class="dice text-center player-dice-two">&#9859;</div>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="message text-center">
                <div>&nbsp;</div>
                <div class="message-box">
                    <p>Press go to start the gamme.</p>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-dice-button-container">
                    <button class="dice-button">
                        Throw dices
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button class="higher-button">
                        Higher
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button class="lower-button">
                        Lowerr
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button class="go-button">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
        </main>
    </div>
    <div class="stlying Buttons">
        <button class="thema-1">Thema 1</button>
        <button class="thema-2">Thema 2</button>
        <button class="thema-3">thema-3</button>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
